<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>今天您死妈了吗？</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <style>
        .question p {
            line-height: 50px;
            font-size: 10px;
        }

        .question p.big {
            font-size: 20px;
        }

        .question img {
            height: 200px;
        }

        .centered-img {
            display: flex;
            justify-content: center;
            align-items: center;
            max-width: 100%;
            max-height: 100%;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-3"></div>
            <div class="col-md-6">
                <div class="row question">
                    <div class="col-md-6 col-xs-12">
                        <p class="small">“今天您死妈了吗？”</p>
                        <p class="big">今天您死了几个妈？</p>
                    </div>
                    <div class="col-md-6 col-xs-12">
                        <img src="1-1.jpg" alt="NMSL你妈死了" class="img-responsive">
                    </div>
                </div>
                <div class="row question" style="margin-top: 20px;">
                    <div class="col-md-6 col-xs-6 text-center">
                        <button type="button" class="btn btn-success btn-block" id="no">死了</button>
                    </div>
                    <div class="col-md-6 col-xs-6 text-center">
                        <button type="button" class="btn btn-danger btn-block" id="ok">没死</button>
                    </div>
                </div>
                <div class="row question" style="margin-top: 20px; display: none;" id="imageContainer">
                    <div class="col-md-12 text-center">
                        <div class="centered-img">
                            <img src="" alt="NMSL你妈死了" id="dynamicImage">
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-3"></div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script>
        var i = 1;
        var ok = false;
        $(document).ready(function () {
            $("#no, #ok").click(function () {
                alert("今天您死妈了吗？");
                alert("今天您死了几个妈？");
                $(".question").hide();
                $("#imageContainer").show();
                $("#dynamicImage").attr("src", "1-2.gif"); // 设置图片源路径为动图
                ok = true;
            });
        });
    </script>
</body>

</html>
