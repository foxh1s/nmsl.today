<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <title>你妈死了</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="你妈死了NMSL">
    <meta name="keywords" content="你妈死了, NMSL, 你妈在天上飞, 你妈飞了">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css">
    <style>
        .question p {
            line-height: 1;
            font-size: 10px;
        }

        .question p.big {
            font-size: 20px;
        }

        .question img {
            height: 200px;
        }

        .centered-img {
            display: flex;
            justify-content: center;
            align-items: center;
            max-width: 100%;
            max-height: 100%;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-3"></div>
            <div class="col-md-6">
                <div class="row question">
                    <div class="col-md-6">
                        <p class="big">“今天您死妈了吗？”</p>
                        <p class="big">你妈死了</p>
                        <p class="big">你妈在天上飞</p>
                        <p class="big">你老母瓜咗</p>
                        <p class="big">Your mom died</p>
                    </div>
                    <div class="col-md-6">
                        <img src="1-1.jpg" alt="NMSL你妈死了" class="img-responsive">
                    </div>
                </div>
                <div class="row question" style="margin-top: 20px;">
                    <div class="col-md-6 col-6 text-center">
                        <button type="button" class="btn btn-success btn-block" id="no">死了</button>
                    </div>
                    <div class="col-md-6 col-6 text-center">
                        <button type="button" class="btn btn-danger btn-block" id="ok">没死</button>
                    </div>
                </div>
                <div class="row question" style="margin-top: 20px; display: none;" id="imageContainer">
                    <div class="col-md-12 text-center">
                        <div class="centered-img">
                            <img src="" alt="NMSL你妈死了" id="dynamicImage">
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-3"></div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"></script>
    <script>
        var i = 1;
        var ok = false;
        $(document).ready(function () {
            $("#no, #ok").click(function () {
                alert("今天您死妈了吗？");
                alert("今天您死了几个妈？");
                $(".question").hide();
                $("#imageContainer").show();
                var img = new Image();
                img.src = "1-2.gif";
                img.onload = function () {
                    var windowWidth = $(window).width();
                    var imageWidth = img.width;
                    if (windowWidth > imageWidth) {
                        $("#dynamicImage").css({
                            "width": imageWidth + "px",
                            "height": "auto"
                        });
                    }
                    else {
                        $("#dynamicImage").css({
                            "width": "100%",
                            "height": "auto"
                        });
                    }
                    $("#dynamicImage").attr("src", img.src);
                };
                ok = true;
            });
        });
    </script>
</body>

</html>
