<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>今天您死妈了吗？</title>
    <script src="http://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
    <link rel="stylesheet" href="http://apps.bdimg.com/libs/bootstrap/3.3.4/css/bootstrap.min.css">
    <script src="http://apps.bdimg.com/libs/bootstrap/3.3.4/js/bootstrap.min.js"></script>

    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
</head>

<body>
    <div class="container">
        <div class="row col-md-3"></div>
        <div class="row col-md-6">
            <div class="row question">
                <div class="col-md-6 col-xs-12">
                    <p style="line-height: 50px;font-size: 10px;">“今天您死妈了吗？”</p>
                    <p style="line-height: 50px;font-size: 20px;">今天您死了几个妈？</p>
                </div>
                <div class="col-md-6 col-xs-12">
                    <img src="1-1.jpg" alt="NMSL你妈死了" style="height: 200px;">
                </div>
            </div>
            <div class="row question" style="margin-top: 20px;">
                <div class="col-md-6 col-xs-6" style="text-align: center;">
                    <button type="button" class="btn btn-success" style="width: 80%" id="no">死了</button>
                </div>
                <div class="col-md-6 col-xs-6" style="text-align: center;">
                    <button type="button" class="btn btn-danger" style="width: 80%" id="ok">没死</button>
                </div>
            </div>
            <div class="col-md-12 col-xs-12 hide" id="success">
                <img src="1-2.gif" alt="NMSL你妈死了" style="width: 100%;">
            </div>
        </div>

        <div class="row col-md-3"></div>

    </div>
    <script>
        var i = 1;
        var ok = false;
        $(document).ready(function () {
            $("#no").click(function () {
                alert("今天您死妈了吗？");
                alert("今天您死了几个妈？");
                $(".question").addClass('hide');
                $("#success").removeClass('hide');
                ok = true;
            });
            $("#ok").click(function () {
                switch (i) {
                    case 1:
                        alert("今天您死妈了吗？");
                        break;
                    case 2:
                        alert("今天您死了几个妈？");
                        break;
                    case 3:
                        alert("今天您死妈了吗？");
                        break;
                    case 4:
                        alert("今天您死了几个妈？");
                        break;
                    case 5:
                        alert("今天您死妈了吗？");
                        break;
                    case 6:
                        alert("今天您死了几个妈？");
                        break;
                    default:
                        alert("今天您死妈了吗？");
                }
                i++;
            });
        });
    </script>
</body>

</html>
